<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Display images in a grid | MIU HTML/CSS/JS Grid Layout Demo</title>
		<script type="text/javascript" src="../src/js/miu-grid-layout.js"></script>
		<style>
			html{background-color: white;}
			.miu-grid-cell{border: 1px solid gray;}
			body{width: 90%; margin: 100px auto 100px auto;}
		</style>
	</head>
	<body>
		<!-- A simple grid to display images -->
		<div id="my-miu-grid">
			<div class="miu-grid-cell">
				<div>
					Bonjour
				</div>
			</div>
			<div class="miu-grid-cell miu-grid-cell-3">
				<div>
					Bonsoir 2 fois
				</div>
			</div>
			<div class="miu-grid-cell">
				<div>
					Bonsoir
				</div>
			</div>
			<div class="miu-grid-cell miu-grid-cell-1d5">
				<div>
					Bonjour 1.5 fois
				</div>
			</div>
			<div class="miu-grid-cell miu-grid-cell-d5">
				<div>
					Bonsoir 0.5 fois
				</div>
			</div>
			<div class="miu-grid-cell miu-grid-cell-2">
				<div>
					Bonsoir 2 fois encore
				</div>
			</div>
		</div>
		<script type="text/javascript">
			miuInitGrid('#my-miu-grid', 200, 5);
		</script>
	</body>
</html>

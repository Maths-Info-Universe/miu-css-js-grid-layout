<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Display images in a grid | MIU HTML/CSS/JS Grid Layout Demo</title>
		<script type="text/javascript" src="../src/js/miu-grid-layout.js"></script>
		<style>
			html{background-color: white;}
			body{width: 90%; margin: 100px auto 100px auto;}
			.miu-grid-cell{border: 2px solid blue;}
			.content{background-color: green; height: 100px;}
			.content-2{background-color: red; height: 200px;}
			.content-3{background-color: yellow; height: 250px;}
		</style>
	</head>
	<body>
		<!-- A simple grid to display images -->
		<div id="my-miu-grid">
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-2">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-3">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-2">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-3">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-2">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-2">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content">
					
				</div>
			</div>
			<div class="miu-grid-cell">
				<div class="content-3">
					
				</div>
			</div>
		</div>
		<script type="text/javascript">
			miuInitGrid({
				selector: '#my-miu-grid',
				gridRefWidth: 200,
				cellLeftRightGap: 10,
				cellTopBottomGap: 10,
				manageSpaces: 'table', /* no or autofill or table-autofill*/
				ltr: 'ltr'
			});
		</script>
	</body>
</html>
